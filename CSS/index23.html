<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .box {
        border: 2px solid blue;
        display: inline-block;
        width: 344px;
        padding: 34px;
        margin: 34px;
        display: flex;
        justify-content: center;
    }
</style>

<body>
    <div class="box">
        I am a box.
    </div>
    <div class="box">
        another box
    </div>
    <span>i am a</span>
    <span>boy</span>
</body>

</html>
